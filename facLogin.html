<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <section class="form-container">

        <form class="forms" id="faclogin" action="">
            <h1 class="heading">Faculty Login</h1>
            <div class="form-elements">
                <label> Email Id <span class="required-fields">*</span></label>
                <input class="input-types" type="email" placeholder="Email@gmail.com" name="email" id="email">
            </div>
            <div class="form-elements">
                <label>Password <span class="required-fields">*</span></label>
                <input class="input-types" type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="form-elements" id="submit">
                <input class="submit-button" type="submit" value="Login">
             </div>
        </form>
    </section>        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
            <script src="Faculty.js"></script>
</body>

</html>
